<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type=text/css href="styles.css">
</head>
<body>

    <div class = "calculator">

        <div class = "expressionResult">0 + 0 =</div>

        <input type = "text" disabled = "disabled" class = "screen" id = "screen" value = "0" >

        <div class = "buttons">

            <button class="bracket" value="(">(</button>
            <button class="bracket" value=")">)</button>
            <button class="backSpace" id="backSpace" value="bs">&#8592</button>
            <button class="clear" id="clear" value="c">Clear</button>

            <button class="digit" value="7">7</button>
            <button class="digit" value="8">8</button>
            <button class="digit" value="9">9</button>
            <button class="operator" value="/">&#247</button>

            <button class="digit" value="4">4</button>
            <button class="digit" value="5">5</button>
            <button class="digit" value="6">6</button>
            <button class="operator" value="x">x</button>

            <button class="digit" value="1">1</button>
            <button class="digit" value="2">2</button>
            <button class="digit" value="3">3</button>
            <button class="operator" value="-">-</button>

            <button class="digit" value="0">0</button>
            <button class="dot" id="dot" value=".">.</button>
            <button class="equal" id ="equal" value="=">=</button>
            <button class="operator" value="+">+</button>

        </div>

    </div>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
